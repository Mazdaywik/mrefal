.:  ..
    cd ..
    ncmenu
-:  
S:  Исходные тексты ...
    cd Sources
    ncmenu
I:  Simple Refal
    cd "Simple Refal"
    ncmenu
D:  Документация ...
    cd Documentation
    ncmenu
T:  Тесты ...
    cd Tests
    ncmenu
-:  
V:  Обновить стабильную версию
    stable_update.bat
    ncmenu
-:  
C:  Дискретное архивирование Module Refal
    winrar a -r -s -rr -ag.YYYY-MM-DD-HH-MM-SS -ao -t -kb -os -ow -ts -xmrefal.rar ..\Backups\MRefal.diskret.rar *.*
    ncmenu
F:  Полное архивирование Module Refal
    winrar a -r -s -rr -ag.YYYY-MM-DD-HH-MM-SS -ac -t -kb -os -ow -ts -xmrefal.rar ..\Backups\MRefal.full.rar *.*
    ncmenu
-:  
U:  Обновить архив
    winrar a -u -as -ed -tl -r -m3 -t mrefal *.*
X:  Извлечь из архива с обновлением
    winrar x -u -y mrefal
