.:  ..
    cd ..
    ncmenu
-:  
R:  Перекомилировать
    refgo -c100 mrefal MRefal.mref
B:  Перекомилировать ( debug 2>__err )
    refgo -c100 mrefal MRefal.mref 2>__err
T:  Перекомпилировать стабильной версией
    refgo -c100 mrefal.s MRefal.mref
M:  Собрать
    make
S:  Собрать стабильной версией
    make-s
C:  Проверить
    check
K:  Проверить, собрав стабильной версией
    check-s
-:  
A:  Псевдонимы
    view:Info\Aliases.als
-:  
D:  Документация ...
    cd Documentation
    ncmenu
-:  
U:  Утилиты
{
F:  Войти в папку Utilities
    cd Utilities
G:  Извлечь информацию
    Utilities\grab_info
    ncmenu
}
