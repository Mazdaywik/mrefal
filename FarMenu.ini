.:  ..
    cd ..
    ncmenu
--:  
S:  Исходные тексты ...
    cd Sources
    ncmenu
D:  Документация ...
    cd Documentation
    ncmenu
T:  Тесты ...
    cd Tests
    ncmenu
--:  
V:  Обновить стабильную версию
    stable_update.bat
    ncmenu
--:  
C:  Дискретное архивирование Module Refal
    winrar a -r -s -rr -ag+YYYY-MM-DD-HH-MM-SS. -ao -t -kb -os -ow -ts -xmrefal.rar D:\Backups\MRefal.diskret.rar *.*
    ncmenu
F:  Полное архивирование Module Refal
    winrar a -r -s -rr -ag+YYYY-MM-DD-HH-MM-SS. -ac -t -kb -os -ow -ts -xmrefal.rar D:\Backups\MRefal.full.rar *.*
    ncmenu
--:  
U:  Обновить архив
    del mrefal.rar
    winrar a -u -as -tl -r -m3 -t mrefal *.*
X:  Извлечь из архива с обновлением
    winrar x -u -y mrefal
--:  
:  Удалить все файлы
{
:  Вы уверены?
--:  
Y:  Да
    for %i in (*.*) do if not "%i"=="FarMenu.ini" del /s %i
    for /D %i in (*.*) do if not "%i"=="FarMenu.ini" rmdir /s /q %i
    ncmenu
N:  НЕТ
    ncmenu
}
