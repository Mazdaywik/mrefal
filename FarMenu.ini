.:  ..
    cd ..
    ncmenu
-:  
R:  Перекомилировать
    refgo -c100 -t mrefal +new+ "=MP:.;MR-Home" MRefal.mref
B:  Перекомилировать ( debug 2>__err )
    refgo -c100 mrefal +new+ "=MP:.;MR-Home" MRefal.mref 2>__err
    copy __err __err.bak
    refgo Utilities\ErrorDecoder __err
    view:__err
S:  Перекомпилировать стабильной версией
    refgo -c100 -t mrefal.s MRefal.mref
-:  
M:  Собрать
    make
T:  Собрать стабильной версией
    make-s
-:  
K:  Проверить
    refgo -c100 -t mrefal +new+ "=MP:.;MR-Home" MRefal.mref
    refgo -c100 -t mrefal +new+ "=MP:.;MR-Home" MRefal.mref
C:  Проверить, собрав стабильной версией
    refgo -c100 -t mrefal.s MRefal.mref
    refgo -c100 -t mrefal +new+ "=MP:.;MR-Home" MRefal.mref
G:  Проверить, собрав стабильной версией ( debug 2>__err )
    refgo -c100 -t mrefal.s MRefal.mref
    refgo -c100 mrefal +new+ "=MP:.;MR-Home" MRefal.mref 2>__err
    copy __err __err.bak
    refgo Utilities\ErrorDecoder __err
    view:__err
-:  
A:  Псевдонимы
    view:Info\Aliases.als
I:  Интерфейсы
    view:interfaces.txt
-:  
D:  Документация ...
    cd Documentation
    ncmenu
-:  
U:  Утилиты
{
F:  Войти в папку Utilities
    cd Utilities
G:  Извлечь информацию
    Utilities\grab_info
    ncmenu
}
N:  Info
    cd Info
    ncmenu
-:  
E:  Декодировать файл дампа !.!
    copy !.! !.!.bak
    refgo Utilities\ErrorDecoder !.!
    view:!.!
X:  Псевдоперекрёстные связи
    md __Usings
    for %I in ( *.mref ) DO find /I "<%~nI" *.mref >__Usings\__%~nI
    cd __Usings
