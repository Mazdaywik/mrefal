.:  ..
    cd ..
    ncmenu
-:  
R:  Перекомилировать
    refgo -c100 -t mrefal +make+ "=MP:.;MR-Home" MRefal.mref
    if exist __errors view:__errors
B:  Перекомилировать ( debug 2>__err )
    refgo -c100 mrefal +make+ "=MP:.;MR-Home" MRefal.mref 2>__err
    copy __err __err.bak
    refgo Utilities\ErrorDecoder __err
    view:__err
S:  Перекомпилировать стабильной версией
    refgo -c128 -t mrefal.s +make+ "=MP:.;MR-Home" MRefal.mref
-:  
M:  Собрать
    make
T:  Собрать стабильной версией
    make-s
-:  
K:  Проверить
    refgo -c100 -t mrefal +make+ "=MP:.;MR-Home" MRefal.mref
    refgo -c100 -t mrefal +make+ "=MP:.;MR-Home" MRefal.mref
C:  Проверить, собрав стабильной версией
    refgo -c100 -t mrefal.s +make+ "=MP:.;MR-Home" MRefal.mref
    refgo -c100 -t mrefal +make+ "=MP:.;MR-Home" MRefal.mref
G:  Проверить, собрав стабильной версией ( debug 2>__err )
    refgo -c100 -t mrefal.s +make+ "=MP:.;MR-Home" MRefal.mref
    refgo -c100 mrefal +make+ "=MP:.;MR-Home" MRefal.mref 2>__err
    copy __err __err.bak
    refgo Utilities\ErrorDecoder __err
    view:__err
-:  
A:  Псевдонимы
    view:Info\Aliases.als
I:  Интерфейсы
    view:interfaces.txt
U:  Обновить интерфейсы
    Utilities\grab_info
    view:interfaces.txt
-:  
D:  Документация ...
    cd Documentation
    ncmenu
-:  
L:  Список нелинкованных элементов...
    cd Info
    unlib.bat
    cd ..
    view:Info/"Not linked.txt
-:  
E:  Декодировать файл дампа !.! (6 Кбайт/с)
    copy !.! !.!.bak
    refgo -l1000 -t Utilities\ErrorDecoder !.!
    view:!.!
X:  Псевдоперекрёстные связи
    md __Usings
    for %I in ( *.mref ) DO find /I "<%~nI" *.mref >__Usings\__%~nI
    cd __Usings
