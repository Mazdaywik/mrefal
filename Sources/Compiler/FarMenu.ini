-:  
R:  Перекомпилировать (R5)
    set PATH=%PATH%;..\..\Bin
    refgo -c150 -l30 -t mrefal +make +xlinx +cfg:mp-work-R5.cfg MRefal
    if exist __errors view:__errors
B:  Перекомпилировать ( debug 2>__err ) (R5)
    set PATH=%PATH%;..\..\Bin
    refgo -c150 -l30 mrefal +make +xlinx +cfg:mp-work-R5.cfg MRefal.mref 2>__err
    copy __err __err.bak
    refgo -l1000 -t ..\..\Bin\ErrorDecoder __err
    view:__err
S:  Перекомпилировать локальной стабильной версией
    set PATH=%PATH%;..\MR-Extent;..\..\Bin
    set MP=.;../Libraries/all.all
    set MP=%MP%;../Libraries/all.r5-b
    set MP=%MP%;../Libraries/all.r5-s
    set MP=%MP%;../Libraries/windows.all
    set MP=%MP%;../Libraries/windows.r5-b
    set MP=%MP%;../Libraries/windows.r5-s
    refgo -c150 -l20 -t mrefal.s +make+ "=MP:%MP%" MRefal.mref
    if exist __errors view:__errors
T:  Перекомпилировать глобальной стабильной версией
    set PATH=%PATH%;..\..\Bin
    set MP=.;../../Libraries/all.all
    set MP=%MP%;../../Libraries/all.r5
    set MP=%MP%;../../Libraries/windows.all
    set MP=%MP%;../../Libraries/windows.r5
    refgo -c150 -l20 -t ../../Bin/mrefal +make+ "=MP:%MP%" MRefal.mref
    if exist __errors view:__errors
